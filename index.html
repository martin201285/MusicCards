<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Cards</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <!-- CSS Icons -->
    <script src="https://kit.fontawesome.com/0b51d3f359.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Martin Brown</h1>
        <nav class="menu">
            <ul class="menu__items">
                <li><a href="#songs">Songs</a></li>
                <li><a href="#covers">Covers</a></li>
            </ul>
            <ul class="menu__social">
                <li><a href="https://www.instagram.com/martinbrown.official/" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a></li>
                <li class="social__items"><a href="https://twitter.com/brownofficial85" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a></li>
                <li class="social__items"><a href="https://www.youtube.com/channel/UCJiKF_GxG6rzeegj0ziBL_w" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a></li>
                <li class="social__items"><a href="https://open.spotify.com/artist/7bNE2R6KSybY0VG8gUova3?si=LrUfwwPWQQqy3ZMUhfhEFA" aria-label="Spotify"><i class="fa-brands fa-spotify"></i></a></li>
                <li class="social__items"><a href="https://music.apple.com/cl/artist/martin-brown/1608561487" aria-label="Apple Music"><i class="fa-brands fa-itunes"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="songs">
            <h2>Songs</h2>
            <div class="card">
                <figure class="card__cover">
                    <img src="./img/the_gate.jpg" alt="The Gate cover image">
                </figure>
                <div class="card__text">
                    <h3 class="card__tittle">The Gate</h3>
                    <p class="card__date">March 2022</p>
                </div>
                <div class="card__button">
                    <div class="button__circle">
                        <div class="button__triangle"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id="covers">
            <h2>Covers</h2>
            <div class="card">
                <figure class="card__cover">
                    <img src="./img/covers_vol1_hells_kitchen.jpg" alt="Hell's Kitchen cover image">
                </figure>
                <div class="card__text">
                    <h3 class="card__tittle">Hell's Kitchen</h3>
                    <p class="card__date">Feb 2022</p>
                </div>
                <div class="card__button">
                    <div class="button__circle">
                        <div class="button__triangle"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Â©2022 Martin Brown | All Rights Reserved</p>
        <p>Designed & Managed By <span>MEM Music</span></p>
    </footer>
</body>
</html>
